<!DOCTYPE html>
<html>
<head>
    <title>Teste Dashboard</title>
</head>
<body>
    <h1>Teste API Dashboard</h1>
    <div>
        <strong>Pessoas no CEU:</strong> <span id="current-people">Carregando...</span>
    </div>
    <div>
        <strong>Entradas Hoje:</strong> <span id="entries-today">Carregando...</span>
    </div>
    <div>
        <strong>Console:</strong> <div id="console-log"></div>
    </div>

    <script>
        const API_BASE = '/smartceu/api/v1/dashboard';
        const log = document.getElementById('console-log');
        
        async function test() {
            log.innerHTML += '<p>🔄 Iniciando teste...</p>';
            
            try {
                log.innerHTML += '<p>📡 Fazendo requisição para: ' + API_BASE + '/current-stats</p>';
                const response = await fetch(`${API_BASE}/current-stats`);
                log.innerHTML += '<p>✅ Response status: ' + response.status + '</p>';
                
                const data = await response.json();
                log.innerHTML += '<p>📊 Dados recebidos: ' + JSON.stringify(data) + '</p>';
                
                document.getElementById('current-people').textContent = data.current_people;
                document.getElementById('entries-today').textContent = data.entries_today;
                
                log.innerHTML += '<p>✅ Página atualizada com sucesso!</p>';
            } catch (error) {
                log.innerHTML += '<p>❌ ERRO: ' + error.message + '</p>';
            }
        }
        
        test();
    </script>
</body>
</html>
